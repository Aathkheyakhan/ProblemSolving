<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="view-port" content="width-device-width, initial-scale=1.0" />
    <title>Variable Declarations</title>
  </head>
  <body>
    <script>
      // var //
      // redeclaration - var //

      var name = "Kashifa Khan";
      var name = "Khan";
      console.log(name);

      var phoneNumber = "1234567890";
      console.log(phoneNumber);

      var education_$ = "Undergraduation";
      console.log(education_$);

      // updation - var

      var name = "Kashifa Khan";
      name = "AK";
      console.log(name);

      var cityName1 = "Guntur";
      cityName1 = "Hyderabad";
      console.log(cityName1);

      // Let //
      // redeclaration is not possible in let  //

      let birthDate = "4";
      console.log(birthDate);

      // updation - let //

      let graduatedMonth = "April";
      graduatedMonth = "May";
      console.log(graduatedMonth);

      let engineeringStream = "Btech mech";
      engineeringStream = "Ece";
      console.log(engineeringStream);

      let favFruit = "Watermelon";
      console.log(favFruit);

      let courseInDemand = "Datascience";
      courseInDemand = "Fullstackwebdevelopment";
      console.log(courseInDemand);

      // const //
      // redeclaration-const // -- not possible
      // updation-const // -- not possible

      const instituteName = "10000coders";
      console.log(instituteName);

      const courseName = "Javascript";
      console.log(courseName);

      const courseMode = "Online";
      console.log(courseMode);

      const batchStrength_$ = "30";
      console.log(batchStrength_$);

      const trainer_ = "Raj";
      console.log(trainer_);
    </script>
  </body>
</html>
